<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
</head>

<body> 
  <header>
    <h1>stone woodpulp shears</h1>
  </header>

  <main> 
    <h2 id="resultMessage">Ready?</h2>
    <h3 id="movesMessage">First to 5 points wins! Good luck...</h3>
    <div class="movesButtonDiv">
      <button id="rock" class="movesButton">Rock</button>
      <button id="paper" class="movesButton">Paper</button>
      <button id="scissors" class="movesButton">Scissors</button>
    </div>
    <div>
      <p id="playerScore">You: 0</p>
      <p id="computerScore">The Machine: 0</p>
    </div> 
    <div> 
      <button id="restartButton" style="display:none">Try again</button>
    </div>
  </main>

<script src="scripts.js">
</script>
</body>
</html>
